{% extends 'base.html' %}

{% block head %}
  <title>Edit Post</title>
{% endblock %}
{% block body %}
  <h1>Editing Post</h1>
       <hr>
      <h2>Edit</h2>
      <form action="/posts/edit/{{post.id}}" method="POST">
          <label for="title">Title:</label>
          <input class="form-control" type="text" id="title" name="title" value="{{post.title}}" aria-label="Enter the title" required>
      <br>
          <label for="author">Author:</label>
          <input class="form-control" type="text" id="author" name="author" value="{{post.author}}" aria-label="Enter the name of the Author">
      <br>
          <label for="content">Content:</label>
          <textarea class="form-control" id="content" name="content" rows="3" required>{{post.content}}</textarea>
      <br>

      <input class="btn btn-success" type="submit" value="Save">
      </form>
      <hr>
{% endblock %}
