{% extends 'base.html' %}

{% block head %}
  <title>New Post</title>
{% endblock %}
{% block body %}
  <hr>
      <h2>Post a new Blog</h2>
      <form action="/posts" method="POST">
          <label for="title">Title:</label>
          <input class="form-control" type="text" id="title" name="title" placeholder="Enter the title" aria-label="Enter the title" required>
      <br>
          <label for="author">Author:</label>
          <input class="form-control" type="text" id="author" name="author" placeholder="Enter the name of the Author" aria-label="Enter the name of the Author">
      <br>
          <label for="content">Example textarea</label>
          <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
      <br>
      <input class="btn btn-success" type="submit" value="Post">
      </form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
        <script src="form-validation.js"></script></body>
{% endblock %}
